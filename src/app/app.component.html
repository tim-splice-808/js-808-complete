<div class="app--header">
  JS-808
  <div class="app--track-selection">
    <select [(ngModel)]="selectedTrackIndex">
      <option *ngFor="let track of tracks; let i = index" [ngValue]="i">
        Track {{ i + 1 }}
      </option>
    </select>
  </div>
</div>

<drum-machine [track]="tracks[selectedTrackIndex]"></drum-machine>
