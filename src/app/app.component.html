<div class="drum-machine--header">
  <h1>
    JS-808
  </h1>
  <div class="drum-machine--config">
    <mat-form-field>
      <mat-select [(value)]="selectedTrackIndex">
        <mat-option *ngFor="let track of tracks; let i = index" [value]="i">
          Track {{ i + 1 }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<drum-machine [track]="tracks[selectedTrackIndex]"></drum-machine>
